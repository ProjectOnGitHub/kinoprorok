<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Кино про рок</title>
  </head>
  <body>
    <div class="root">
      <header class="header">
        <div class="header__container">
          <a href="/" class="logo">
            <span class="logo__title">Кино про рок</span>
            <span class="logo__subtitle">блог о рок-музыке в кино</span>
          </a>
          <form class="search-form">
            <label class="search-form__label">
              <input
                type="search"
                class="search-form__input"
                placeholder="Поиск"
              />
              <button class="search-form__button">
                <svg class="search-form__icon">
                  <use xlink:href="#search-icon"></use>
                </svg>
              </button>
            </label>
          </form>
          <nav class="header__navigation">
            <button
              aria-label="mobile menu"
              type="button"
              class="header__menu-button"
            >
              <span class="cross"><span class="cross__line"></span></span>
            </button>
            <div class="overlay"></div>
            <ul class="header__menu">
              <li class="header__menu-item">
                <a href="" class="header__menu-link">Кино про рок</a>
              </li>
              <li class="header__menu-item">
                <a href="" class="header__menu-link">Рок в кино</a>
              </li>
              <li class="header__menu-item">
                <a href="" class="header__menu-link">Саундтрек</a>
              </li>
              <li class="header__menu-item">
                <a href="" class="header__menu-link">Биография</a>
              </li>
              <li class="header__menu-item">
                <a href="" class="header__menu-link">Новости</a>
              </li>
            </ul>
          </nav>
        </div>
      </header>
      <main class="main">
        <div class="main__container">
          <div class="slider">
            <ul class="slider__dots">
              <li class="slider__dot slider__dot_selected"></li>
              <li class="slider__dot"></li>
              <li class="slider__dot"></li>
              <li class="slider__dot"></li>
            </ul>
            <img
              src="<%=require('../src/images/slider-1.jpg')%>"
              alt=""
              class="slider__image"
            />
            <button class="slider__button slider__button_left"">&larr;</button>
            <button class="slider__button slider__button_right"">&rarr;</button>
            <p class="slider__text">
               Фильм «Почти знаменит»: в тихом омуте черти водятся
            </p>
            <a href="" class="slider__link"></a>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
